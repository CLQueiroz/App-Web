<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TudoEntregue</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>

    </style>
</head>

<body>
    <header>
        <img src="https://app.tudoentregue.com.br/Structure/Images/logo_TudoEntregue.png?new" alt="">
    </header>
    <section>
        <form>
            <div class="info-text">Capture uma foto de uma Danfe, Dacte ou do Cupom Fiscal para criar uma nova entrega.
            </div>
            <input type="file" accept="image/*" capture="environment" id="cameraInput">
            <label for="cameraInput" class="custom-button">
                <i class="fas fa-camera"></i>Nova Entrega
            </label>
        </form>
        <form id="form">
            <div class="form-group">
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <div class="select-container">
                    <select id="tipoDocumento" class="form-select" disabled>
                        <option value="">Selecione o tipo de documento</option>
                        <option value="cupomFiscal">Cupom Fiscal SAT</option>
                        <option value="notaFiscal" selected>Nota Fiscal</option>
                        <option value="notaFiscal">CTe</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="empresa" class="form-label">Empresa</label>
                <div class="select-container">
                    <select id="empresa" class="form-select" disabled>
                        <option value="">Selecione a empresa</option>
                        <option value="empresaA" selected>21337598000189 - Rec Transportes</option>
                        <option value="empresaB">Empresa B</option>
                        <option value="empresaC">Empresa C</option>
                    </select>
                </div>
            </div>
        </form>
    </section>
    <script>
        $(document).ready(function () {
            $('#cameraInput').on('change', function (event) {
                var file = event.target.files[0];
                if (file) {
                    // Aqui você pode fazer algo com a imagem capturada, como enviá-la para o servidor
                    console.log('Imagem capturada:', file);
                    alert('Imagem válida')
                }
            });
        });
    </script>
</body>

</html>
