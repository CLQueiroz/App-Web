<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TudoEntregue</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>

    </style>
</head>

<body>
    <header>
        <img src="https://app.tudoentregue.com.br/Structure/Images/logo_TudoEntregue.png?new" alt="">
    </header>
    <section>
        <form>
            <input type="file" accept="image/*" capture="environment" id="cameraInput">
            <label for="cameraInput" class="custom-button">
                <i class="fas fa-camera"></i>Criar Entrega</label>
        </form>
    </section>
    <script>
        $(document).ready(function () {
            $('#cameraInput').on('change', function (event) {
                var file = event.target.files[0];
                if (file) {
                    // Aqui você pode fazer algo com a imagem capturada, como enviá-la para o servidor
                    console.log('Imagem capturada:', file);
                }
            });
        });
    </script>
</body>

</html>
