<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TudoEntregue</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>

    </style>
</head>

<body>
    <header>
        <img src="https://app.tudoentregue.com.br/Structure/Images/logo_TudoEntregue.png?new" alt="">
    </header>
    <section>
        <form>
            <div class="info-text">Capture uma foto de uma Danfe, Dacte ou do Cupom Fiscal para criar uma nova entrega.
            </div>
            <input type="file" accept="image/*" capture="environment" id="cameraInput">
            <label for="cameraInput" class="custom-button">
                <i class="fas fa-camera"></i>Escanear documento
            </label>
        </form>
        <form id="form">
            <div class="form-group">
                <div class="info-text">Confira se os dados a baixo estão corretos</div>
                <label for="tipoDocumento" class="form-label">Motorista</label>
                <div class="select-container">
                    <select id="tipoDocumento" class="form-select" disabled>
                        <option value="">Selecione o tipo de documento</option>
                        <option value="cupomFiscal" selected>(11) 98349-4319 - Caique Queiroz</option>
                        <option value="notaFiscal">Nota Fiscal</option>
                        <option value="notaFiscal">CTe</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                <div class="select-container">
                    <select id="tipoDocumento" class="form-select" disabled>
                        <option value="">Selecione o tipo de documento</option>
                        <option value="cupomFiscal">Cupom Fiscal SAT</option>
                        <option value="notaFiscal" selected>Nota Fiscal</option>
                        <option value="notaFiscal">CTe</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="empresa" class="form-label">Empresa</label>
                <div class="select-container">
                    <select id="empresa" class="form-select" disabled>
                        <option value="">Selecione a empresa</option>
                        <option value="empresaA" selected>21337598000189 - Rec Transportes</option>
                        <option value="empresaB">Empresa B</option>
                        <option value="empresaC">Empresa C</option>
                    </select>
                </div>
            </div>
            <div class="w-100">
                <div class="form-label" style="align-items: left;">Dados da Entrega</div>
            </div>
            <!-- Destinatário -->
            <div class="select-container collapsible">
                <div style="color: #9a9a9a">Destinatário</div>
            </div>
            <!-- <button type="button" class="collapsible">Destinatário</button> -->
            <div class="content">
                <div class="form-group">
                    <label for="destinatarioNome" class="form-label">Nome</label>
                    <input type="text" id="destinatarioNome" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="destinatarioEmail" class="form-label">E-mail</label>
                    <input type="email" id="destinatarioEmail" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="destinatarioCep" class="form-label">CEP</label>
                    <input type="text" id="destinatarioCep" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="destinatarioEndereco" class="form-label">Endereço</label>
                    <input type="text" id="destinatarioEndereco" class="form-input" disabled>
                </div>
                <div class="row-group">
                    <div class="form-group">
                        <label for="destinatarioBairro" class="form-label">Bairro</label>
                        <input type="text" id="destinatarioBairro" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="destinatarioComplemento" class="form-label">Complemento</label>
                        <input type="text" id="destinatarioComplemento" class="form-input" disabled>
                    </div>
                </div>
                <div class="row-group">
                    <div class="form-group">
                        <label for="destinatarioCidade" class="form-label">Cidade</label>
                        <input type="text" id="destinatarioCidade" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="destinatarioUf" class="form-label">UF</label>
                        <input type="text" id="destinatarioUf" class="form-input" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="destinatarioTelefone" class="form-label">Telefone</label>
                    <input type="text" id="destinatarioTelefone" class="form-input" disabled>
                </div>
            </div>

            <!-- Remetente -->
            <!-- <button type="button" class="collapsible">Remetente</button> -->
            <div class="select-container collapsible">
                <div style="color: #9a9a9a">Remetente</div>
            </div>
            <div class="content">
                <div class="form-group">
                    <label for="remetenteNome" class="form-label">Nome</label>
                    <input type="text" id="remetenteNome" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="remetenteEmail" class="form-label">E-mail</label>
                    <input type="email" id="remetenteEmail" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="remetenteCep" class="form-label">CEP</label>
                    <input type="text" id="remetenteCep" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label for="remetenteEndereco" class="form-label">Endereço</label>
                    <input type="text" id="remetenteEndereco" class="form-input" disabled>
                </div>
                <div class="row-group">
                    <div class="form-group">
                        <label for="remetenteBairro" class="form-label">Bairro</label>
                        <input type="text" id="remetenteBairro" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="remetenteComplemento" class="form-label">Complemento</label>
                        <input type="text" id="remetenteComplemento" class="form-input" disabled>
                    </div>
                </div>
                <div class="row-group">
                    <div class="form-group">
                        <label for="remetenteCidade" class="form-label">Cidade</label>
                        <input type="text" id="remetenteCidade" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="remetenteUf" class="form-label">UF</label>
                        <input type="text" id="remetenteUf" class="form-input" disabled>
                    </div>
                    <div class="form-group">
                        <label for="remetenteTelefone" class="form-label">Telefone</label>
                        <input type="text" id="remetenteTelefone" class="form-input" disabled>
                    </div>
                </div>
            </div>
            <input class="custom-button" type="submit" value="Criar Entrega"
                style="width: 100%; margin-top: 8px; justify-content: center;">
        </form>
    </section>
    <script>
        $(document).ready(function () {
            $('#cameraInput').on('change', function (event) {
                var file = event.target.files[0];
                if (file) {
                    // Aqui você pode fazer algo com a imagem capturada, como enviá-la para o servidor
                    console.log('Imagem capturada:', file);
                    alert('Imagem válida')
                }
            });
            $(".collapsible").click(function () {
                $(this).toggleClass("active");
                $(this).next(".content").slideToggle();
            });
        });
    </script>
</body>

</html>
